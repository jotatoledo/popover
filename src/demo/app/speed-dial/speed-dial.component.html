<mat-card>
  <mat-card-title>Speed Dial</mat-card-title>
  <mat-card-content>
    <!-- Fab -->
    <button
      mat-fab
      [satPopoverAnchor]="dialPopover"
      color="primary"
      [@preventInitialAnimation]
      (click)="dialPopover.toggle()"
    >
      <mat-icon [@spinInOut]="'in'" *ngIf="dialPopover && dialPopover.isOpen()">close</mat-icon>
      <mat-icon [@spinInOut]="'in'" *ngIf="dialPopover && !dialPopover.isOpen()">edit</mat-icon>
    </button>

    <!-- Actions -->
    <sat-popover #dialPopover verticalAlign="above">
      <div class="dial">
        <ng-container *ngFor="let a of actions">
          <button
            mat-mini-fab
            satPopoverAnchor
            #tooltipAnchor="satPopoverAnchor"
            color="accent"
            (mouseenter)="tooltip.open()"
            (mouseleave)="tooltip.close()"
            (click)="dialPopover.close()"
          >
            <mat-icon>{{ a.icon }}</mat-icon>
          </button>

          <sat-popover #tooltip [anchor]="tooltipAnchor" horizontalAlign="before">
            <div class="tooltip mat-body-1">
              {{ a.name }}
            </div>
          </sat-popover>
        </ng-container>
      </div>
    </sat-popover>
  </mat-card-content>
</mat-card>
